name: Build STM32F446RE FreeRTOS Project

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Install ARM GCC Toolchain
      run: |
        sudo apt update
        sudo apt install -y gcc-arm-none-eabi make

    - name: Build STM32 project
      run: make
